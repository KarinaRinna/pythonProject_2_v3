{% extends 'main/layout.html' %}  {# добавляет расширения из layout #}

{% block title %}{{ artile.title }}{% endblock%}

{% block content%}
    <div class="features">
        <h1>{{ artile.title }}</h1>  {# artile из views.py #}
        <p>{{ artile.date }}</p>
        <p>{{ artile.full_text }}</p>
        <a href="{% url 'news-delete' artile.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'news-update' artile.id %}" class="btn btn-danger">Редактировать</a>
    </div>
{% endblock%}
